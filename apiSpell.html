<html>

<head>
  <title>
    Apispell
  </title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hexaStyles.css">
  <script src="src/apiSpell.js"></script>
</head>

<body>

  <header>
    <div class="heading">APISPELL</div>
    <nav>
      <ul>
        <li>STATS</li>
        <li>RULES</li>
        <li>RANKING</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="game">

      <div class="cell-holder">
        <div class="H1">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">I</div>
        </div>
        <div class="H2">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">T</div>
        </div>
        <div class="H3">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">R</div>
        </div>
        <div class="H4">
          <div class="cell back1 center"></div>
          <div class="cell back2 center"></div>
          <div class="cell front center">D</div>
        </div>
        <div class="H5">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">P</div>
        </div>
        <div class="H6">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">J</div>
        </div>
        <div class="H7">
          <div class="cell back1"></div>
          <div class="cell back2"></div>
          <div class="cell front">E</div>
        </div>
      </div>

      <div class="updation">

        <div id='display-error' class="display-error"></div>

        <div>
          <input type="text" name="guess-word" id="guess-word"
            class="guess-word">
        </div>


        <div class="update-button-holder">
          <button class="update-button" id="delete-button">Delete</button>
          <button class="update-button" id="enter-button">Enter</button>
        </div>

      </div>
    </div>


    <div class="score">
      <div class="correct-word">
        <h2>Correct guesses</h2>
        <ul>
          <li class="cg"></li>
          <li class="cg"></li>
          <li class="cg"></li>
          <li class="cg"></li>
          <li class="cg"></li>
          <li class="cg"></li>
          <li class="cg"></li>
        </ul>
      </div>
      <div class="display-total">
        <label class="total-label"> TOTAL </label>
        <div class="total"></div>
      </div>
    </div>
  </main>

</body>

</html>
